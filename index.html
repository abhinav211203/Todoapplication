<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
           margin: 0 auto;
            text-align: center;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #todoList {
            margin-top: 20px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .todo-item button {
            background-color: #dc3545;
        }

        .todo-item button:hover {
            background-color: #c82333;
        }
        .main{
            display: flex;
            justify-content: center;
            padding-top: 25px;

        }
      
    </style>
</head>
<body>
    <h1>My To-Do List</h1>
    <div class="main">
        <input type="text" placeholder="Enter to-do task">
    <button onclick="addTodo()">Add todo!</button></div>
    
    <div id="todoList"></div> 

    <script>
        let ctr = 1;

        function deleteTodo(index) {
            const element = document.getElementById(index);
            if (element) {
                element.parentNode.removeChild(element);
            }
        }

        function addTodo() {
            const inputEl = document.querySelector("input");
            const value = inputEl.value 

            if (value === "") { 
                alert("Please enter a task.");
                return;
            }

            const newDivEl = document.createElement("div");
            newDivEl.setAttribute("id", ctr);
            newDivEl.classList.add("todo-item"); 
            newDivEl.innerHTML = `<div>${value}</div><button onclick="deleteTodo(${ctr})">Delete</button>`;
            document.getElementById("todoList").appendChild(newDivEl); 

            ctr++;
            inputEl.value = ""; 
        }
    </script>
</body>
</html>

</html>
